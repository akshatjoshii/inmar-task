<app-navbar></app-navbar>
<div class="container pt-5">
  <div class="jumbotron p-5">
    <h1 class="display-4">
      Hi, {{user.name}}
    </h1>
  </div>
  <div class="d-flex align-items-center pt-3 pb-3">
    <input class="completed-checkbox" type="checkbox"
           name="completed"
           [(ngModel)]="completed">  <div class="px-3">Show Completed</div>
  </div>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let task of tasks | filter:completed">
      {{task.title}} <span *ngIf="task.completed" class="badge badge-success">Completed</span>
    </li>
  </ul>
</div>
