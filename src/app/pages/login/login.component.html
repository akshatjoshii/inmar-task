<div class="container pt-5">
  <form action="" (ngSubmit)="onLogin(f)" class="login-form" #f="ngForm">
    <div>
      <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
      <label for="username">Username</label>
      <input class="form-control"
             id="username" type="text" name="username" ngModel required>
    </div>
    <div>
      <label for="password">Password</label>
      <input class="form-control" id="password" [minlength]="6"  type="password" name="password" ngModel required>
    </div>
    <div class="btn-container">
      <button class="btn btn-primary" [disabled]="!f.valid">Login</button>
    </div>
  </form>
</div>
